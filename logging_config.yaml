---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s _%(levelname)s_ %(funcName)s(), %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout


    debug_file_handler:
        class: logging.handlers.TimedRotatingFileHandle
        level: DEBUG
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.TimedRotatingFileHandle
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8


loggers:
    my_module:
        level: DEBUG
        handlers: [console]
        propagate: no

root:
    level: DEBUG
    handlers: [console, debug_file_handler, error_file_handler]
...